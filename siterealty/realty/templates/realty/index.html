{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
{% include 'realty/includes/nav.html' %}
<ul>
    {% for p in posts %}
    {% if p.is_published %}
    <li>
        <h2>{{ p.title }}</h2>
        <p>{{ p.content }}</p>
        <p><a href="{% url 'post' p.id %}">Обновить</a></p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
